<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bulma.css">
    <script src="https://kit.fontawesome.com/7e1eee75de.js" crossorigin="anonymous"></script>
    <title>Carrito</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="./assets/img/logo_puntoalfa2.png" alt="Punto ALFA">
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="#" class="navbar-item">
                    Tienda en Linea
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <!-- BOTON ABRIR CARRITO -->
                        <p class="control">
                            <a href="#" id="btn_carrito" class="button is-info">
                                <span class="icon">
                                    <i class="fa fa-shopping-cart"></i>
                                </span>
                                <span class="tag is-gray" id="totalProductos"><strong>0</strong></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- ENCABEZADO -->
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Carrito Electr√≥nico</h1>
                <h2 class="subtitle">Cursos - Talleres - Seminarios - Retiros</h2>
            </div>
        </div>
    </section>

    <!-- CATALOGO DE PRODUCTOS -->
    <section class="section">
        <div class="container">
            <div class="columns is-multiline" id="catalogo">

            </div>
        </div>
    </section>

    <!-- VENTANA MODAL -->
    <div class="modal" id="modal">
        <div class="modal-background toggle"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Carrito</p>
                <button type="button" name="button" class="delete toggle"></button>
            </header>
            <section class="modal-card-body">
                <div class="columns" id="productosCarrito-header">
                    <div class="column is-3 has-text-centered">Producto</div>
                    <div class="column is-3 has-text-centered">Nombre</div>
                    <div class="column is-2 has-text-centered">Precio</div>
                    <div class="column is-1 has-text-centered">Cant</div>
                    <div class="column is-2 has-text-centered">Total</div>
                    <div class="column is-1 has-text-centered">Quitar</div>
                </div>
                <div id="productosCarrito">
                    <!-- PRODUCTOS AGREGADOS AL CARRITO -->

                </div>
                <div class="columns">
                    <div class="column is-9 has-text-right">
                        <h1 class="title">TOTAL: </h1>
                    </div>
                    <div class="column is-3 has-text-centered">
                        <p class="title is-3" id="totalCarrito"><strong>$0</strong></p>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <a href="#" class="button is-success">Comprar</a>
                <a href="#" class="button toggle">Cerrar</a>
            </footer>
        </div>
    </div>

    <script src="./assets/js/main.js" charset="utf-8"></script>
</body>

</html>
